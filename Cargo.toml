[package]
name = "umatoi"
version = "0.1.0"
authors = ["yabe_z <Kazuhiro.Yabe@gmail.com>"]
edition = "2021"
license-file = "LICENSE"
keywords = [ "toio", "toio_core_cube" ]
description = "A small library for toio core cube"
repository = "https://github.com/kaz399/umatoi.rs/"
homepage = "https://github.com/kaz399/umatoi.rs/"

[dependencies]
futures = "0.3.21"
async-trait = "0.1.57"
thiserror = "1.0.32"
env_logger = "0.9.0"
log = "0.4.17"
uuid = { version = "1.1.2", features = ["v4"] }
tokio = { version = "1.20.1", features = ["rt", "rt-multi-thread", "sync", "macros", "signal"] }
btleplug = "0.10.0"
serde = { version = "1.0.143", features = ["derive"] }
bincode = "1.3.3"
once_cell = "1.13.0"

[dev-dependencies]
lazy_static = "1.4.0"
ctrlc = { version = "3.2.2", features = ["termination"] }
clap = "3.2.16"
rand = "0.8.5"
